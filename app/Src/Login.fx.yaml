Login As screen:

    Rectangle1 As rectangle:
        BorderColor: =RGBA(171, 198, 174, 1)
        Fill: =RGBA(171, 198, 174, 1)
        Height: =180
        Width: =640
        ZIndex: =1

    Label2 As label:
        Align: =Align.Center
        Font: =Font.Georgia
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =21
        Text: ="Login"
        Width: =560
        X: =40
        Y: =55
        ZIndex: =2

    UNameEmailInput As text:
        Default: =
        Font: =Font.Georgia
        Height: =70
        HintText: ="Username/Email"
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =21
        Width: =560
        X: =39
        Y: =354
        ZIndex: =3

    PasswordInput As text:
        Default: =
        Font: =Font.Georgia
        Height: =70
        HintText: ="Password"
        Mode: =TextMode.Password
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =21
        Width: =560
        X: =39
        Y: =524
        ZIndex: =4

    log_in_btn As button:
        Fill: =RGBA(171, 198, 174, 1)
        Font: =Font.Georgia
        Height: =70
        OnSelect: |-
            =If(
                (UNameEmailInput.Text in customer.Username || UNameEmailInput.Text in customer.Email) && PasswordInput.Text in customer.Password,
                Navigate(CHome);
                Notify(
                    "Welcome back " & LookUp(
                        customer,
                        Password = PasswordInput.Text,
                        Username
                    ), Success, 1500
                )
            );
            Reset(UNameEmailInput);
            Reset(PasswordInput);
            //this doesnt check same line so i need adjust
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =24
        Text: ="Login"
        Width: =280
        X: =179
        Y: =693
        ZIndex: =5

    Label3 As label:
        Font: =Font.Georgia
        Height: =70
        Italic: =true
        OnSelect: =Navigate('Sign Up',ScreenTransition.Fade)
        Text: ="Don't have an account? Click here to Sign Up"
        Width: =369
        X: =134
        Y: =804
        ZIndex: =6

