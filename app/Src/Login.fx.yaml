            =If(
                (UNameEmailInput.Text in customer.Username || UNameEmailInput.Text in customer.Email) && PasswordInput.Text in customer.Password,
                Navigate(CHome)
            );
            Reset(UNameEmailInput);
            Reset(PasswordInput);
            //this doesnt check same line so i need adjust
        RadiusBottomLeft: =20
