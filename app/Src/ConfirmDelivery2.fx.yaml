        AddMediaButton1 As addMedia:
            Height: =364
            Size: =25
            Visible: =If(TakePhoto = false, true, false)
            Width: =568
            X: =36
            Y: =322
            ZIndex: =7

    Toggle1 As toggleSwitch:
        FalseText: ="Add Photo"
        Height: =33
        OnCheck: =Set(TakePhoto, true)
        OnUncheck: =Set(TakePhoto, false)
