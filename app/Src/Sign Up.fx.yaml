"'Sign Up' As screen":
    OnVisible: =NewForm(SignUpForm)

    Label2_1 As label:
        Align: =Align.Center
        Font: =Font.Georgia
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =21
        Text: ="Sign Up"
        Width: =560
        X: =39
        Y: =72
        ZIndex: =1

    sign_up_btn As button:
        Font: =Font.Georgia
        Height: =70
        OnSelect: =SubmitForm(SignUpForm);
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =24
        Text: ="Register"
        Width: =280
        X: =179
        Y: =931
        ZIndex: =4

    SignUpForm As form:
        DataSource: =customer
        DefaultMode: =FormMode.New
        Height: =722
        OnSuccess: =Navigate(Login);
        Width: =640
        Y: =174
        ZIndex: =7

        Username_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Username"
            Default: =ThisItem.Username
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@customer],DataSourceInfo.DisplayName,"Username")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =169
            MaxLength: =DataSourceInfo([@customer], DataSourceInfo.MaxLength, "Username")
            Required: =true
            Update: =DataCardValue1.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey1 As label:
                AutoHeight: =true
                Font: =Font.Georgia
                FontWeight: =FontWeight.Bold
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Font: =Font.Georgia
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =12
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =138
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey1.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

