CHome As screen:
    OnVisible: =Set(HamburgVisible, false)

    "TrackingGallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =801
        Items: =If(IsBlank(SearchBar1), Filter(Order, CustomerId = CurrentCustId), Filter(Filter(Order, CustomerId = CurrentCustId), StartsWith(TrackingId, SearchBar1.Text)))
