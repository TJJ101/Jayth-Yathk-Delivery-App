CHome As screen:
    OnVisible: =Set(HamburgVisible, false)

    "TrackingGallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =801
        Items: =If(IsBlank(SearchBar1), Filter(Order, CustomerId = CurrentCustId), Filter(Filter(Order, CustomerId = CurrentCustId), StartsWith(TrackingId, SearchBar1.Text)))
        Layout: =Layout.Vertical
        OnSelect: |-
            =Set(SelectedOrderId, ThisItem.OrderId);
            Navigate(ItemDetails,ScreenTransition.CoverRight)
        TemplatePadding: =0
        TemplateSize: =134
        Y: =235
        ZIndex: =4

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Tracking Num: " & ThisItem.TrackingId
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Order Date: " & ThisItem.OrderDatetime
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title1.Y + Title1.Height + 2
            ZIndex: =2

        Body1 As label:
            Height: =42
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Cost: $" & ThisItem.OrderPrice
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Subtitle1.Y + Subtitle1.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =132
            ZIndex: =5

    QrScanner1 As barcodeScanner:
        BarcodeType: =BarcodeType.QRCode
        Fill: =RGBA(54, 176, 75, 1)
        Height: =53
        OnScan: =Set(ScannedValue, QrScanner1.Value)
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Size: =24
        Text: ="Scan"
        Width: =221
        X: =209
        Y: =950
        ZIndex: =10

    Search1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =10

        SearchBar1 As text:
            BorderThickness: =0
            Default: =If(!IsBlank(ScannedValue), ScannedValue, "")
            Font: =Font.Georgia
            Height: =70
            HintText: ="Enter Tracking Num..."
            Size: =18
            Width: =425
            X: =107
            Y: =147
            ZIndex: =7

        SearchIcon1 As icon.Search:
            Color: =RGBA(0, 0, 0, 0.84)
            Height: =43
            Icon: =Icon.Search
            Width: =43
            X: =489
            Y: =160
            ZIndex: =8

        SearchBarLine1 As icon.HorizontalLine:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderThickness: =1
            Height: =0
            Icon: =Icon.HorizontalLine
            Width: =425
            X: =107
            Y: =207
            ZIndex: =9

    HeaderHUD1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =10

        Rectangle2 As rectangle:
            BorderColor: =RGBA(152, 208, 70, 1)
            Fill: =RGBA(56, 89, 12, 1)
            Height: =126
            Width: =640
            ZIndex: =5

        HamburgerIcon1 As icon.Hamburger:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(214, 223, 238, 1)
            Icon: =Icon.Hamburger
            OnSelect: =Set(HamburgVisible, !HamburgVisible)
            Width: =66
            X: =18
            Y: =31
            ZIndex: =6

    HamburgerPopOut_1 As HamburgerPopOut:
        Visible: =HamburgerPopOut_1
        ZIndex: =12

    BottomHud1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =17

        HistoryBtn1 As button:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(235, 235, 235, 1)
            Font: =Font.Georgia
            FontWeight: =FontWeight.Normal
            Height: =100
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: ="History"
            Width: =213
            X: =427
            Y: =1036
            ZIndex: =1

        GrpDeliveryBtn1 As button:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(235, 235, 235, 1)
            Font: =Font.Georgia
            FontWeight: =FontWeight.Normal
            Height: =100
            OnSelect: =Navigate(CGrpDelivery, Transition.Pop)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: ="Group Delivery"
            Width: =213
            X: =213
            Y: =1036
            ZIndex: =2

        TrackingBtn1 As button:
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(235, 235, 235, 1)
            Font: =Font.Georgia
            FontWeight: =FontWeight.Normal
            Height: =100
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: ="Tracking"
            Width: =213
            Y: =1036
            ZIndex: =3

